<!DOCTYPE html>
<html ng-app="starWarsApp">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="  sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="style.css" />
    
    <script src="./lib/app.js"></script>
    <script src="./lib/controllers.js"></script>
    <script src="./lib/StarWarsController.js"></script>
    <script src="./lib/starwars.js"></script>
  </head>

  <body>
		<div id="intro" class="container">      
        <div ng-controller="StarWarsController" class='row'>
          <div class='col'>
              <div id="Title"><h1><b>Star Wars</b></h1></div>
              <nav class="{{active}}" ng-click="$event.preventDefault()">
                  <a href="#" class="people" ng-click="active='people'">Characters</a>          
                  <a href="#" class="films" ng-click="active='films'">Films</a>
                  <a href="#" class="planets" ng-click="active='planets'">Planets</a>
                </nav>
            
                <div ng-show="active=='films'">
                    Select a film:&nbsp
                    <select id="Film"  style="width:auto"
                      ng-model="selectedFilm"
                      ng-options="f as f.title for f in films | orderBy:'title'"
                      ng-change="getFilm()">
                    </select>   
                    <div ng-include="'films.html'"  ng-cloak></div>
                </div>

                <div ng-show="active=='people'">
                    Select a character:&nbsp
                    <select id="Character"  style="width:auto"
                      ng-model="selectedPerson"
                      ng-options="user as user.name for user in users | orderBy:'name'"
                      ng-change="getPerson()">
                    </select>          
                    <div ng-include="'characterDetails.html'"  ng-cloak></div>
                </div>


            </div>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    

  
  </body>
 
</html>
